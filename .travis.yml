  - language: python
    python: '3.8'
    cache:
    - pip: true
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    script:
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --source='.' manage.py test --keepdb
    - coverage xml
    - cd .. & sonar-scanner
